<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Own Space</title>
    <link rel = "stylesheet" href = "CSS/style.css">
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="main-container">
            <div class="main-wrapper">
                <h2 id = clock class = "hidden">00:00</h2>
                <form id="login-form" class = "hidden">
                    <input required 
                    maxlength="15" 
                    type="text" 
                    placeholder="What is your name?">
                    <input type="submit" value="Log In" id = "log-in">
                </form>
                <h1 id = greeting class="hidden"></h1>  
                <div class = "todo-container">
                    <form id="todo-form">
                        <input type="text" placeholder="Write a To Do and Press Enter" required>
                    </form>
                    <div class="todo-list">
                        <ul id="todo-list"></ul>
                    </div>
                </div>
                <!-- <button id="remove-user">REMOVE</button> -->
                <div id="quote">
                    <span></span>
                    <span></span>
                </div>
                <div id="weather">
                    <img>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/greeting.js"></script>    
    <script src="JS/clock.js"></script>
    <script src="JS/quote.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
</body>
</html>
