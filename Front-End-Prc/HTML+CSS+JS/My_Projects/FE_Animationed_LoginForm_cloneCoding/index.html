<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated LoginForm Prc | COGI</title>
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="signup-section">
            <header>SignUp</header>

            <div class="social-btns">
                <button><i class="fa-brands fa-google"></i>
                Sign Up with Google</button>
                <button><i class="fa-solid fa-comments"></i>
                Sign Up with SNS</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="E-mail" required>
                <input type="text" placeholder="ID" required>
                <input type="password" placeholder="Password" required>
                <button type = "submit" class = "btn">Sign Up</button>
            </form>
        </div>

        <div class="login-section">
            <header>Login</header>

            <div class="social-btns">
                <button><i class="fa-brands fa-google"></i>
                Login with Google</button>
                <button><i class="fa-solid fa-comments"></i>
                Login with SNS</button>
            </div>

            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>

            <form>
                <input type="text" placeholder="ID" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type = "submit" class = "btn">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
