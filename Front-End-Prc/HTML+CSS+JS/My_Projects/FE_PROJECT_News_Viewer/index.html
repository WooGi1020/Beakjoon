<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header>
      <h1><span>COGI's</span> Top-Rate News Viewer</h1>
    </header>

    <main>
      <section>

        <div class="search-container">
          <label for="category"></label>
          <select id="category">
            <option value="business">business</option>
            <option value="entertainment">entertainment</option>
            <option value="general">general</option>
            <option value="health">health</option>
            <option value="science">science</option>
            <option value="sports">sports</option>
            <option value="technology">technology</option>
          </select>
          <button class="search-btn">검색</button>
        </div>

        <div class="new-viewer">
          <div class="card">
            <img src="https://i.namu.wiki/i/nsVkQr01yltES_xOP7kF-rNhRvSQwGEQJ08Xzaj6btA4yEOC4w-r5F1uH1l3wwoPQOgUGbtV1FlH0UE8Ou2alg.webp">
            <div class="news-article">
              <h2>경제는 차갑다</h2>
              <p>Lorem ipsum dolor sit amet.
              Corporis aut eaque nam alias!</p>
            </div>
            <button class="url-btn">바로 가기</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
