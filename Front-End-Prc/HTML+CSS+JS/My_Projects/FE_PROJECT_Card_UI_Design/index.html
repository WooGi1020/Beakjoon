<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <label for="toggle" class = "toggle-btn"></label>
            <input type="checkbox" name="toggle" id="toggle">
        </div>
        <div class="card">
            <div class="profile-img">
                <img src="img/profile.jpg">
            </div>
            <div class="profile">
                <h1>COGI</h1>
                <p>Baby Front-End Dev.</p>
            </div>
            <div class="profile-sns"> 
                <a href="https://www.facebook.com/profile.php?id=100011401007799&locale=ko_KR">
                <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/woooo_g1020/">
                <i class="fa-brands fa-square-instagram"></i>
                </a>
                <a href="https://www.youtube.com/channel/UCCMx6cHvlwlVghOUF5QbGvw">
                <i class="fa-brands fa-youtube"></i>
                </a>
            </div>
            <div class="profile-btn">
                <button>Subscribe</button>
                <button>Message</button>
            </div>
            <div class="profile-etc">
                <div class="profile-etc-container">
                    <i class="fa-solid fa-heart"></i>   
                    <p>10k</p>
                </div>
                <div class="cut">|</div>
                <div class="profile-etc-container">
                    <i class="fa-solid fa-comment"></i>
                    <p>5k</p>
                </div>
                <div class="cut">|</div>
                <div class="profile-etc-container">
                    <i class="fa-solid fa-share"></i>
                    <p>13k</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
