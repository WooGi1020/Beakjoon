<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Master</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>타이핑 마스터!</h1>
  </div>
  <div class="word-container">
    Hello!
  </div>
  <div class="input-container">
    <input type="text" placeholder="화이팅!" />
  </div>
  <div class="time-container">
    <div>
      남은 시간 : <span class="time">0</span>초
    </div>
    <div>
      획득 점수 : <span class="score">0</span>점
    </div>
  </div>
  <button class="loading-btn" onclick="run()">


  </button>
  <script src="script.js"></script>
</body>

</html>
