<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COGI Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">

        <aside class="left-section">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                </button>
                <img src="img/big_blue_logo.png">
                <a href = "#">COGI</a>
            </div>
            <div class="sidebar">
                <div class="item" id = "active">
                    <i class="fa-solid fa-house-user"></i>
                    <a href="#">Overview</a>
                </div>
                <div class="item" >
                    <i class="fa-solid fa-border-all"></i>
                    <a href="#">Course</a>
                </div>
                <div class="item">
                    <i class="fa-solid fa-folder"></i>
                    <a href="#">Resources</a>
                </div>
                <div class="item">
                    <i class="fa-solid fa-envelope"></i>
                    <a href="#">Message</a>
                </div>
                <div class="item">
                    <i class="fa-solid fa-gear"></i>
                    <a href="#">Setting</a>
                </div>
            </div>

            <div class="pic">
                <img src = "img/pro.png">
            </div>
            
            <div class="upgrade">
                <h5>Upgrade your plan.</h5>
                <div class="link">
                    <a href="#">Go To <b>PRO</b></a>
                    <i class="fa-solid fa-right-long"></i>
                </div>
            </div>
        </aside>

        <main>
            <header>
                <button class="menu-btn" id="menu-open">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <h5>Hello <b>REZA</b>, welcome back!</h5>
            </header>
            <div class="separator">
                <div class="info">
                    <h3>My Courses</h3>
                    <a href="#">View ALL</a>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search..">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
