<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App:RE</title>
</head>
<body>
    <div class="weather-container">
        
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="도시를 입력하세요.">
            <button class="fa-solid fa-magnifying-glass-location"></button>
        </div>

        <div class="detail-box">
            <img src="">
            <div class="weather-detail">
                <p class="weather-name"></p>
                <div class="text">
                    <p class="temp-max"></p>
                    <p class="temp-current"></p>
                    <p class="temp-min"></p>
                </div>
            </div>
        </div>

        <div class="detail-other">

            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind</p>
                </div>
            </div>

            <div class="sunrise">
                <i class="fa-solid fa-sun"></i>
                <div class="text">
                    <span></span>
                    <p>Sunrise</p>
                </div>
            </div>
            
            <div class="sunset">
                <i class="fa-solid fa-moon"></i>
                <div class="text">
                    <span></span>
                    <p>Sunset</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
