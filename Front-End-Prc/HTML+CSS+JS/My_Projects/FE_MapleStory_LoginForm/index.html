<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory LoginForm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="icons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-house"></i>
            </div>
            <a href="https://maplestory.nexon.com/Home/Main">
                <img src="img/MapleStory_logo.png" alt="logo">
            </a>
        </header>

        <div class="login-container">
            <h1>메이플스토리 로그인</h1>
            <div class="select-btn">
                <button>넥슨이메일ID</button>
                <button>메이플ID</button>
            </div>
            <form>
                <input type="text" placeholder = "넥슨이메일ID" required maxlength="15">
                <input type="password" placeholder="PW" required>
                <button type="submit">로그인</button>
            </form>
            <div class="other-option">
                <a href="https://member.nexon.com/join/join.aspx?accesscode=136">회원가입</a>
                <div class="cut">|</div>
                <a href="https://member.nexon.com/find/findid.aspx">넥슨ID 찾기</a>
                <div class="cut">|</div>
                <a href="https://member.nexon.com/find/findpwd.aspx">비밀번호 찾기</a>
            </div>
            <div class="or">
                <div class="line"></div>
                <p>또는</p>
                <div class="line"></div>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
