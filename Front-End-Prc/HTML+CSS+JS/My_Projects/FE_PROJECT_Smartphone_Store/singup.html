<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COGI Device Store Sign UP</title>
  <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./signup/style.css">
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" 
    rel="stylesheet">
</head>
<body>
  <div class="signup-container">

    <div class="logo-container">
      <h1>Sign Up</h1>
      <div class="line"></div>
    </div>

    <form class="login-form" novalidate>

      <div class="id-container">
        <label for="id">ID</label>
        <input type="text" id="id" placeholder="아이디를 입력하세요" autocomplete="off">
        <i class="fa-solid"></i>
      </div>

      <div class="pw-container">
        <label for="pw">Password</label>
        <input type="password" id="pw" placeholder="비밀번호를 입력하세요" autocomplete="off">
        <i class="fa-solid"></i>
      </div>
      
      <div class="email-container">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" autocomplete="off">
        <i class="fa-solid"></i>
      </div>

      <div class="phone-container">
        <label for="phone">Phone</label>
        <input type="text" id="phone" placeholder="번호를 입력하세요" autocomplete="off">
        <i class="fa-solid"></i>
      </div>

      <div class="btn-container">
        <a href="http://127.0.0.1:5500/FE_PROJECT_Smartphone_Store/index.html">
          <button id="submit-btn">Sign Up!</button>
        </a>
      </div>

    </form>
  </div>
  <script src="./signup/script.js"></script>
</body>
</html>
