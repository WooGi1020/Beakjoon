<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
    <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" 
    rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <ul>
                <li class="google-info">
                    <a href="#">Google 정보</a>
                </li>
                <li class="store">
                    <a href="#">스토어</a>
                </li>
            </ul>
            <ul>
                <li class="email">
                    <a href="#">Gmail</a>
                </li>
                <li class="image">
                    <a href="#">이미지</a>
                </li>
                <li class="search-labs">
                    <a href="#"><i class="fa-solid fa-flask"></i></a>
                </li>
                <li class="menu">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </li>
            </ul>
        </div>
    </header>
    <section>
        <div class="wrapper">
            <div class="logo-container">
                <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="">
            </div>
            <div class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class = "search" placeholder="Google 검색 또는 URL 입력">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="fast-go">
                <div class="button">
                    <a href="#">
                        <div class="icon-back">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <p>바로가기 추가</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="chrome-btn">
        <a href="#">
            <i class="fa-solid fa-pencil"></i>
            <p>chrome 맞춤설정</p>
        </a>
    </div>
    <script src = "script.js"></script>
</body>
</html>
