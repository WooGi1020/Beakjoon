<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animationed Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio", name = "slide", id = "c1">
            <label for="c1" class = "card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Spring</h4>
                        <p>A warm beginning with buds 
                        blooming and flowers blossoming.</p>
                    </div>
                </div>
            </label>
            <input type="radio", name = "slide", id = "c2" >
            <label for="c2" class = "card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Summer</h4>
                        <p>A season of leisure, enjoying 
                        hot sunshine and cool breezes.</p>
                    </div>
                </div>
            </label>
            <input type="radio", name = "slide", id = "c3" >
            <label for="c3" class = "card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Autumn</h4>
                        <p>A cozy time with beautiful foliage 
                        and a sunny harvest season.</p>
                    </div>
                </div>
            </label>
            <input type="radio", name = "slide", id = "c4" >
            <label for="c4" class = "card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>A cold season with white snow covering, filled
                        with warm gatherings and moments of anticipation.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
