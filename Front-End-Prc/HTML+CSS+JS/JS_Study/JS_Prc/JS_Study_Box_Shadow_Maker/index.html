<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Controller</title>
  <link rel="stylesheet" href="style.css">
  <link 
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&display=swap" 
    rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="box"></div>
    <div class="option">
      <div class="range-option">
        <div class="horizon-container">
          <p>Horizon</p>
          <input class="horizon" type="range" min="-30" max="30" value="0">
        </div>
        <div class="vertical-container">
          <p>Vertical</p>
          <input class="vertical" type="range" min="-30" max="30" value="0">
        </div>
        <div class="blur-container">
          <p>Blur</p>
          <input type="range" class="blur" min="-30" max="30" value="15">
        </div>
        <div class="spread-container">
          <p>Spread</p>
          <input type="range" class="spread" min="-30" max="30" value="0">
        </div>
      </div>
      <div class="other-option">
        <textarea readonly></textarea>
        <button>Copy</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
