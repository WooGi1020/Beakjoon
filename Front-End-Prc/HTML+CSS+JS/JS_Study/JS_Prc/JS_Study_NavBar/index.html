<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NavBar, then includes Media-Querry</title>
    <script src="https://kit.fontawesome.com/f284e76b1d.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <a href="#"><h1>COGI Industry</h1></a>
            </div>
            <div class="link-container">
                <ul>
                    <li class="home">
                        <a href="#">Home</a>
                    </li>
                </ul>
                <ul>
                    <li class="About">
                        <a href="#">About</a>
                    </li>
                </ul>
                <ul>
                    <li class="Portfolio">
                        <a href="#">Portfolio</a>
                    </li>
                </ul>
                <ul>
                    <li class="Contact">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="toggle-btn">
                <div class="toggle-btn-on hidden">
                    <button>
                        <i class="fa-solid fa-toggle-on"></i>
                    </button>
                </div>
                <div class="toggle-btn-off">
                    <button>
                        <i class="fa-solid fa-toggle-off"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="big-link-container hidden">
            <ul>
                <li class="home">
                    <a href="#">Home</a>
                </li>
            </ul>
            <ul>
                <li class="About">
                    <a href="#">About</a>
                </li>
            </ul>
            <ul>
                <li class="Portfolio">
                    <a href="#">Portfolio</a>
                </li>
            </ul>
            <ul>
                <li class="Contact">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
